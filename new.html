<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .main-carousel-front {
            position: relative;
            width: 100%;
            height: calc(100vh - 60px);  /* Adjusted height to account for header */
            overflow: hidden;
        }

        .caraousel-slider-main {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        .caraousel-slider-main img {
            width: 100%;
            height: 100%;
            object-fit: contain;  /* Ensure the full image is visible without cropping */
        }

        .caraousel-slider-main.active {
            display: block;
        }

        .carousel-arrow-main {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 10;
        }

        .carousel-arrow-main.left {
            left: 10px;
        }

        .carousel-arrow-main.right {
            right: 10px;
        }

        .carousel-indicators-main {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .carousel-indicators-main .dot {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            cursor: pointer;
        }

        .carousel-indicators-main .dot.active {
            background-color: red;
        }

        @media (max-width: 768px) {
            .carousel-arrow-main {
                font-size: 24px;
                padding: 8px;
            }

            .carousel-indicators-main .dot {
                width: 10px;
                height: 10px;
            }
        }

        @media (max-width: 480px) {
            .carousel-arrow-main {
                font-size: 20px;
                padding: 6px;
            }

            .carousel-indicators-main .dot {
                width: 8px;
                height: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Placeholder -->
    <header style="height: 60px; background-color: #333; color: white; display: flex; align-items: center; padding: 0 20px;">
        <h1>Website Header</h1>
    </header>

    <!-- Carousel Section -->
    <div class="main-carousel-front">
        <div class="caraousel-slider-main active">
            <img src="assets/maincover.jpg" alt="Slide 1">
        </div>
        <div class="caraousel-slider-main">
            <img src="assets/image2.jpg" alt="Slide 2">
        </div>
        <div class="caraousel-slider-main">
            <img src="assets/image3.jpg" alt="Slide 3">
        </div>

        <!-- Navigation Arrows -->
        <div class="carousel-arrow-main left">&#10094;</div>
        <div class="carousel-arrow-main right">&#10095;</div>

        <!-- Indicators -->
        <div class="carousel-indicators-main">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.caraousel-slider-main');
            const dots = document.querySelectorAll('.dot');
            const prev = document.querySelector('.carousel-arrow-main.left');
            const next = document.querySelector('.carousel-arrow-main.right');

            let currentIndex = 0;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                    dots[i].classList.toggle('active', i === index);
                });
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                showSlide(currentIndex);
            }

            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentIndex = index;
                    showSlide(currentIndex);
                });
            });

            next.addEventListener('click', nextSlide);
            prev.addEventListener('click', prevSlide);

            setInterval(nextSlide, 5000);  // Auto-slide every 5 seconds
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .social-icon-foot {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .social-icon-foot img {
            width: 24px;
            height: 24px;
            margin: 0 10px;
        }

        .signup-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .signup-section input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
            width: 250px;
        }

        .signup-section button {
            padding: 10px 20px;
            border: none;
            background-color: red;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .footer-bottom img {
            width: 100px;
        }

        .footer-bottom div {
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .signup-section {
                flex-direction: column;
            }

            .signup-section input[type="email"] {
                width: 100%;
                border-radius: 4px;
                margin-bottom: 10px;
            }

            .signup-section button {
                width: 100%;
                border-radius: 4px;
            }

            .footer-bottom {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div>
            <a href="#">ABOUT ROG</a>
            <a href="#">HOME</a>
            <a href="#">NEWSROOM</a>
            <a href="#">ACCESSIBILITY HELP</a>
        </div>

        <div class="social-icon-foot">
            <img src="" alt="Facebook">
            <img src="" alt="X (Twitter)">
            <img src="" alt="Gaming Controller">
            <img src="" alt="YouTube">
            <img src="" alt="Twitch">
            <img src="" alt="Instagram">
            <img src="" alt="TikTok">
            <img src="" alt="Globe">
        </div>

        <div class="signup-section">
            <label for="email">GET THE LATEST DEALS AND MORE</label>
            <input type="email" id="email" placeholder="Enter email address">
            <button>SIGN UP</button>
        </div>

        <div class="footer-bottom">
            <div>
                <a href="#">PRIVACY POLICY</a>
                <a href="#">TERMS OF USE NOTICE</a>
                <a href="#">COOKIE SETTINGS</a>
            </div>

            <img src="" alt="ROG Logo">

            <div>
                Â©ASUSTeK COMPUTER INC. ALL RIGHTS RESERVED.
            </div>
        </div>
    </footer>
</body>
</html>
